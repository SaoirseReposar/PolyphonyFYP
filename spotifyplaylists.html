<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Playlists - Polyphony</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/spotifyplaylists.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">
                <img src="images/PolyphonyLogo2.png" alt="Polyphony Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="learn.html">Learn</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html">Song Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
                <a class="btn btn-get-started ms-lg-3" href="register">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your playlists...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <h3>Connection Error</h3>
            <p>Unable to load your Spotify playlists. Please try connecting again.</p>
            <a href="index.html" class="btn-primary-custom">Back to Home</a>
        </div>

        <div id="playlistsView">
            <div class="page-header">
                <h1><i class="bi bi-spotify"></i> My Playlists</h1>
                <p>Learn using songs from your own playlists!</p>
            </div>
            <div id="playlistGrid" class="playlist-grid"></div>
        </div>

        <div id="tracksView" class="tracks-container">
            <button id="backBtn" class="back-btn">
                <i class="bi bi-arrow-left"></i> Back to Playlists
            </button>
            <div class="page-header">
                <h1 id="playlistTitle"></h1>
                <p id="playlistDescription"></p>
            </div>
            <div id="trackList" class="track-list"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/spotifyplaylists.js"></script>
</body>
</html>
